  <script>
    let konyvAdatok = {
      cim: 'Bukta lekvarosan gyorsan',
      isbn: '2399393',
      szerszo: 'Anonymous',
    }

    // vegigmenni az objektum kulcsokon
    for(let key in konyvAdatok) {
        console.log(key)
        console.log(konyvAdatok[key]) // key = cim, isbn, szerszo
    }

    // vegigmenni az objektum kulcsokon 2.
    let keys = Object.keys(konyvAdatok);
    console.log(keys);
    for(let i = 0; i < keys.length; i++) {
      console.log(keys[i]);

    }

    }
    
  </script>
