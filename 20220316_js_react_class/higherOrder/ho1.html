  function math(command) {
    const PI = 3.14;

    if (command == 'sum') {
      return function sum(a, b) {
        return a + b;
      }
    }

    if (command == 'average') {
      return function average(a, b) {
        return (a + b) / 2
      }
    }

    if (command == 'circumference') {
      return function circumference(r) {
        console.log('PI', PI)
        return 2 * r * PI;
      }
    }
    
    return null;
  }

  {

    const avgFunc = math('average');
