    const isEmpty = (value) => !value;

    let machine = (slot1, slot2) => {

      if (isEmpty(slot1) && isEmpty(slot2)) throw new Error('Mind a két slotban üres')

      if (isEmpty(slot2)) throw new Error('A slot2 üres');
      
      if (slot1 === slot2) throw new Error('A két slot-ban ugyanaz az alapanyag van van');

      return slot1 + slot2;
    }
