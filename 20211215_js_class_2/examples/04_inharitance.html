    class Plant {

      } 
    }

    class Fruit extends Plant {
      fruitType;
      constructor(fruitType) {
        super('Plant') // meghivja a szulo construktorat Plant.constructor()
        this.fruitType = fruitType;
      }
      setPlantType(plantType) {
        this.plantType = plantType + ' tipus';
      }
    }


    let plant1 = new Plant('Plant');
    let apple  = new Fruit('Apple','Small Plant'); // Fruit.constructor()
