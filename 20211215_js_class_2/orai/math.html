      avarage: function(tomb) { 
        let sum = 0;
        let db = 0;
        if (!Array.isArray(tomb)) {
          // Array.isArray(tomb) -> true !true -> false
          // false !false -> true
          return null;
        }

        for(let x = 0; x < tomb.length; x++) {
            if (this.isIntNumber(tomb[x])) {
              sum += tomb[x];
              db++
            }
            /*

            */ 
        } 

        return sum / db;
      },
      isIntNumber: function (value) {
        let parsedValue = parseInt(value);
        if (parsedValue && !isNaN(parsedValue)) {
          return true;
        }
        return false;
