<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="http://www.google.com">
    <button type="button" class="submit">HTML Elem</button>
  </form>
  <script>
    
    const form = document.querySelector("form");
    const formTrigger = form.querySelector("button.submit");

    const submitEvent = new SubmitEvent("submit", { submitter: formTrigger });
   
    form.addEventListener( 'submit', function (event) {
      console.log('Az event dispatchelve lett', event)
    });

    
    form.dispatchEvent(submitEvent);


  </script>
</body>
</html>
