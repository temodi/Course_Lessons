  <script>
    let tableElem = document.querySelector('table');
    let buttonElems = document.querySelectorAll('button');
 
    function tableSave(event) {
      console.log('menti a modositasakat tortenesekt', event)

      if (event instanceof Event) {
        console.log('Sima Event osztaly')
      }

      if (event instanceof CustomEvent) {
        console.log('Sima CustomEvent osztaly, detail:', event.detail)
      }

      // server hivas
      // takaritas
      // 
    }
  
    let tableChangeEvent = new Event('tableChanged', { bubbles: true });
 
    buttonElems[0].addEventListener('click', function (event) {
          console.log('kklikk')
          // tortent valtozas
         tableElem.dispatchEvent(tableChangeEvent);
    })

    buttonElems[1].addEventListener('click', function (event) {
          console.log('kklikk')
          // tortent valtozas
          tableElem.dispatchEvent(tableChangeEvent);
    })
    
    buttonElems[2].addEventListener('click', function (event) {
          console.log('kklikk')
          // tortent valtozas
          tableElem.dispatchEvent(tableChangeEvent);
    })

    
    let cell1 = document.querySelector('input[name="cell1"]');
    cell1.addEventListener('change', function (event) {
        console.log('megvaltozott', event.target.value);
        let tableChangeCustomEvent = new CustomEvent('tableChanged', { bubbles: true, detail: event.target.value });
        tableElem.dispatchEvent(tableChangeCustomEvent);
    })


    
    tableElem.addEventListener('tableChanged', tableSave);
    

  </script>
