<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.addEventListener('load', function (event) {
      // ha betoltodot a html, css, es kesz a dom, akkor hivodik 
      console.log('DOM keszen')
      let form = document.forms[0];
      form.addEventListener('submit', function (submitEvent) {
          // form elkuldes elott hivodik meg
          submitEvent.preventDefault(); // ne kuldje el form action-re 
          console.log('Submit button click, form elkuldes elott')

          let input = document.querySelector('input');
          console.log('megadott todo item:', input.value) 
        
      })
    })
  </script>
</head>
<body>
  <form>
    <input type="text" name="todo">
    <button type="submit">Add</button>
  </form>
  
</body>
</html>
