<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shakeit {
      animation: shake 0.5s;
      animation-iteration-count: 4;
    }

    .shakeit_forever {
      animation: shake 0.5s;
      animation-iteration-count: infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
  <script>
    function clickEsemenyKezelo() {
      let imgElem = document.querySelectorAll('img');

      imgElem[0].classList.add('shakeit');
    }

    function mouseEnterEsemenyKezelo() {
      let imgElem = document.querySelectorAll('img');
      imgElem[1].classList.add('shakeit_forever');
    }
    
    function masodlagosEventKezelo(str) {
      console.log(str);
      return null;
    }

    function higherOrderLog(str){
        return function () {
          console.log(str);
        }
    }

    function simaLog() {
      console.log('onClick tortent');
    }

  </script>
</head>
<body>
  <img src="http://placekitten.com/200/300">
  <img src="http://placekitten.com/200/300" 
    onMouseEnter="mouseEnterEsemenyKezelo(); masodlagosEventKezelo('onMouseEnterhez');"
    onMouseLeave="this.className = ''">

    <script>

      let imgElem = document.querySelectorAll('img');   // HTMLImageElement
      // esemeny kezeles, feliratkozas egy esemenyre 2 parameter :esemenynev és az esemeny kezelő fv
      imgElem[0].addEventListener('click',clickEsemenyKezelo);
      // imgElem[0].addEventListener('click',masodlagosEventKezelo('onClick tortent')); // -> ez nem fv, hanem fv hivas : null
      // 
      // imgElem[0].addEventListener('click',null);
      imgElem[0].addEventListener('click',higherOrderLog('onClick tortent'));  /* */

      /* 
      let a = higherOrderLog('onClick tortent');
      a -> function () {
          console.log('onClick tortent');
        }
      */
      imgElem[0].addEventListener('animationend',function () {
        console.log(this) // imgElem[0]  -> HtmlImageElement
        // this.className = '';
        imgElem[0].className = '';
      }) 

      

  </script>
</body>
</html>
