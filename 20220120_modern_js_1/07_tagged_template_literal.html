<body>
  <div></div>
  <script>
    
    function highlight(str, ...values) {
      console.log(str, values)
   
      let returnValue = '';
   
      str.forEach((s, i) => {
        returnValue += s + (values[i] ? `<strong>${values[i]}</strong>` : '');
      });
   
      return returnValue;
    }

    let world = 'world';
    let div = document.querySelector('div');

    div.innerHTML += highlight`Hello ${world}<br>`;
    div.innerHTML += highlight`The ${world} is mine`;

    console.log(`Hello <strong>${world}</strong><br>`)
  </script>
