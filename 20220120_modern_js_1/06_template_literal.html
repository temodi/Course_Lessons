  // sima template literal megadas

   let literal = `Helloo
   world`;
  // tobb soros string

  'world';

  console.log(string)


  // kifejezes megadas
  let a = 1;

  console.log(`${a} + ${b} = ${a + b}`);

      return a + b;
  }
  console.log(`${a} + ${b} = ${ add(a,b) }`);

  // primitiv ertekkel
