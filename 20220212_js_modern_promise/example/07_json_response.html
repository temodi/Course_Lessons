  <title>Document</title>
  <script>

      function createDivFromJson(json) {
          console.log(json)
          return json
      }
      // GET request (json data)

      .then(json => createDivFromJson(json))
      .then(json => console.log('3. then:', json))
      .catch(reason => console.log(reason));
      
  </script>
