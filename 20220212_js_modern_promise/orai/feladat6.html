<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    
    function promiseResult(promise) {
      promise
        .then(value => console.log(value))
        .catch(reason => console.log(reason))
    }

    let p1 = new Promise((resolve, reject) => resolve('ok'));
    let p2 = new Promise((resolve, reject) => reject("Error"));
    let p3 = new Promise((resolve, reject) => resolve([1, 2]));

    promiseResult(p1);
    promiseResult(p2);
    promiseResult(p3);
    
  </script>
</head>
<body>
  
</body>
</html>
