<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div > div {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="first">
      First
      <div class="child-1">
        child 1
      </div>
      <div class="child-2">
        child 2
        <span>ez is gyerek</span>
      </div>
      <div class="child-3">
        child 3
      </div>
    </div>
  </div>
  
  <script>
    let firstDiv = document.querySelector('.first');
    let child2 = document.querySelector('.child-2')
    console.log(child2);
 
    // Szulo lekerdezese
    console.log('parentNode vs parentElement', child2.parentNode, child2.parentElement);
 
    // Gyeremek vagy leszarmazottak
    console.log('childNodes:', firstDiv.childNodes);
    console.log('children:', firstDiv.children);
    console.log('children children-je:', firstDiv.children[1].children[0]);

    // Elso gyermek vagy leszarmazott
    console.log('firstChild (node)', firstDiv.firstChild);
    console.log('firstElementChild', firstDiv.firstElementChild);

    // Utolso gyermek vagy leszarmazott
    console.log('lastChild (node)', firstDiv.lastChild);
    console.log('lastElementChild', firstDiv.lastElementChild);
    

    // Kovetkezo testver elem
    console.log('nextSibling (node)', child2.nextSibling);
    console.log('nextSiblingElement', child2.nextElementSibling);
  
    // A megelozo testver elem
    console.log('previousSibling (node)', child2.previousSibling);
    console.log('previousElementSibling', child2.previousElementSibling); 
  </script>
</body>
</html>
