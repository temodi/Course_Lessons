<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 400px;
      height: 400px;
      background-color: salmon;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: seagreen;
    }
    .relative {
      position: relative;
      top: 20px;
      right: 20px;
      left: 0;
      bottom: 0;
      border: 2px dashed black;
    }
    .absoulute {
      position: absolute;
      background-color: lightseagreen;
      bottom: 0;
      right: 0;
    }
    .absoulute-center {
      position: absolute;
      background-color: lightseagreen;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="box absoulute-center">box x</div>
        <div class="box">box 1</div>
        <div class="box">box 1</div>
        <div class="box relative">box 1</div>
        <div class="box">box 1</div>
    </div>
</body>
</html>
