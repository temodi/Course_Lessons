<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // Primitiv adatok tarolasa
    localStorage.setItem('str', 'Hello');
    console.log(localStorage.getItem('str'))


    // Objektum tarolas
    localStorage.setItem('eredmenyek', JSON.stringify({ elso: 'Jozsi', masodik: 'Kati' }))
    // Objektum vissz allitasa
    try {
      const eredmenyek = JSON.parse(localStorage.getItem('eredmenyek'))
      console.log('eredmenyek', eredmenyek)
    } catch (e) {
      console.log('localStorage json parse error', e)
    }


    // Array tarolos
    localStorage.setItem('arr', JSON.stringify([1, 2, 'abc']))
    try {
      const arr = JSON.parse(localStorage.getItem('arr'))
      console.log('arr', arr)
    } catch (error) {
      console.log('localStorage json parse error', e)
    }

  </script>
</head>
<body>
  
</body>
</html>
