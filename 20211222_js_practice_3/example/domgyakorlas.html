<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="elso" class="text-center felesleges-class">Hello</div>
  <p>Szoveggel </p>
  <p>Szoveg 2</p>
  <div class="redbg"> Meg egy div</div>
  <ul>
    <li>Menu 1</li>
    <li>Menu 2</li>
    <li>Menu 3</li>
    <li>Menu 4</li>
  </ul>
  <script>
    // 1 elem
    let elsoIdElem = document.querySelector("#elso");
    console.log(elsoIdElem);

    let pTag = document.querySelector("p");
    console.log(pTag);

    let divClassElem = document.querySelector(".redbg");
    console.log(divClassElem);

    // Tobb elem lekerdezes
    let tobbDiv = document.querySelectorAll("div");
    console.log(tobbDiv)

    // attr lekeres
    // elsoIdElem.id
    elsoIdElem.getAttribute('id');

    // attr beallitas
    elsoIdElem.id = "ujid";
    elsoIdElem.setAttribute('id', 'ujid2')
  
    // nem letezik
    // elsoIdElem.class 
    // elsoIdElem.className => felulirja a class attributum erteket
     elsoIdElem.getAttribute('class');
    // elsoIdElem.setAttribute('class', 'blackbg')

     console.log(elsoIdElem)

     // classList
     elsoIdElem.classList.add('blackbg');
     elsoIdElem.classList.remove('felesleges-class');


     // tobbDiv => attributom bellitas,hogyan?
     // tobbDiv.setAttribute('class', 'bluebg') => ez nem fogg mukodni
     /* for(let i = 0; i < tobbDiv.length; i++) {
       tobbDiv[i].setAttribute('class', 'bluebg');
     } */
     tobbDiv.forEach(function (divElem) {
        divElem.setAttribute('class', 'bluebg');
     })
     console.log(tobbDiv);

  </script>
  
</body>
</html>
