    function listToDo(toDoList) {

    // itemPoz -> nem index, hanem hanyadik toDo tetel (1, 2, ...)
    function itemDone(toDoList, itemPoz) {
      let itemObjectum = toDoList[itemPoz - 1]
      if (itemObjectum) {
        itemObjectum.done = true;
      }
    }

    function itemUnDone(toDoList, itemPoz) {
      let itemObjectum = toDoList[itemPoz - 1]
      if (itemObjectum) {
        itemObjectum.done = false;
      }
    }
