    function osszesKitoltve(obj) {
      for(let propertyName in obj) {
        if (obj[propertyName] === null) {
            return false;
        }
      }
      return true;
    }

    while(!osszesKitoltve(userAdat)) {

      for(let propertyName in userAdat) {
        /* propertyName -> nev
          ... 
        */
        if (userAdat[propertyName] === null) {
          let bekertAdat = prompt("Nincs még kitöltve: "+propertyName);
          if (bekertAdat === '') {
              bekertAdat = null;
          } 
          userAdat[propertyName] = bekertAdat;
        }
      }

    }
