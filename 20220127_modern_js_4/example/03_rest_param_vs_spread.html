  <script>
    
    // rest prameter
    // bejovo parmetereket belteszi a megadott neven egy tombbe 
    function add(...rest) {
      // rest -> tomb
      // ...parames
      return rest;
    }

    let a = [1, 2, 3, 4]
    console.log(add(...a));       // rest[0] = 1, rest[1] = 2, rest[2] => 3, rest[3] => 4 
    console.log(add(1, 2, 3, 4,)) // rest[0] = 1, rest[1] = 2, rest[2] => 3, rest[3] => 4 

    console.log(add([1, 2, 3, 4])) // rest[0] => [1, 2, 3, 4]
