<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function scope</title>
  <script>
    var foo = 'hello';

    function bar() {
      var foo = 'world'; // function scope
    
      console.log('bar fut:'+foo);
    
      function privateBar() {

        console.log('privateBar fut:'+foo);
      }
    
      function privateBar2(foo) {
       
        console.log('privateBar2 fut:'+foo);
      }
    
      privateBar()
      privateBar2('a')
    }
    
    bar()
    console.log(foo)
 
 </script>
</head>

</body>
