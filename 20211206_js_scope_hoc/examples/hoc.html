   <script>
     function calculatCoupon(price, cuponCalculate) { // cuponCalculate - callback fv
       return cuponCalculate(price);
     }

     function couponFixDiscount(discountPrice) {
       return function (price) {
         return price - discountPrice;
       }
     }

     function couponPercentDiscount(percent) {
       return function (price) {
         return price - (price * percent)
       }
     }

     console.log(calculatCoupon(2000, couponFixDiscount(300)))
     console.log(calculatCoupon(2000, couponPercentDiscount(0.1)))
