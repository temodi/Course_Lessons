<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script>
 
    class HelloH2Component extends React.Component {
      /* Kotelezo render methodus */
      render() {
        return React.createElement('h2', {}, "Hello H2 Component"); // React.Element
      }
    }

    class HelloComponent extends React.Component {
      render() {
        return React.createElement(HelloH2Component)   // aktualis parameter: React.Componet
      }
    }

  </script>
</head>
<body>
  <div id="reactContainer"></div>
  
  <script>
    const helloReactElement = React.createElement(HelloComponent);
    const reactContainer = document.querySelector('#reactContainer');
    
    ReactDOM.render(helloReactElement,reactContainer);
  </script>
</body>
</html>
