<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script>
 
    class HelloComponent extends React.Component {
      render() {
        return "Hello Component";  // string | React.Element | React.Comopnent  kotelezoen ezzekbol kell valamivel visszaterni
      }
    }

  </script>
</head>
<body>
  <div id="reactContainer"></div>
  
  <script>
    const helloReactElement = React.createElement(HelloComponent);
    const reactContainer = document.querySelector('#reactContainer');
    
    ReactDOM.render(helloReactElement,reactContainer);
  </script>
</body>
</html>
