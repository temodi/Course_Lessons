<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let csv = "Név;E-mail;Osztályzat\n"+
    "Kiss Jolan;kiss.jolan@gmail.com;5\n"+
    "Nagy Péter;nagy.peter@gmail.com;3";
    
    function csv2array(csv_string, delimiter, omit_header) {
      let csvLines = csv_string.split("\n")
      let csvArray = [];
      for(let i=0; i < csvLines.length; i++) {
        if (i == 0 && omit_header) {
            continue;
        }

        csvArray.push(csvLines[i].split(delimiter));
      }

      return csvArray
    }

    function csv2arrayShort(csv_string, delimiter, omit_header) {
      return csv_string.slice(omit_header? csv_string.indexOf("\n") + 1:0).split("\n").map((line) => line.split(delimiter))
    }

    console.log(csv2array(csv,';', true));
    console.log(csv2arrayShort(csv,';', true));
  </script>
</head>

</body>
</html>
