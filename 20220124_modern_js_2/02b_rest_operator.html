  <script>
    // fv. a parametrek kozul kivalasztja a legnagyobbat  
    // rest operator / array
    function max(...args) {
      // max(1, 2, 3); => args = [1, 2, 3] 
      // max(300, 1341, 234, 5, 6) => args = [300, 1341, 234, 5, 6]

      if (args.length == 0) {
        return null;
      }

      let maxValue = args[0];
      for(let index = 0; index < args.length; index++) {
          if (maxValue < args[index]) {
              maxValue = args[index]
          }
      }

      return maxValue;
    }

    console.log(max(1, 2, 3));
    console.log(max(300, 1341, 234, 5, 6))

  </script>
